<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEDIGOOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images8.alphacoders.com/135/1351188.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .navbar {
      background: rgba(0, 0, 139, 0.9);
      backdrop-filter: blur(8px);
      padding: 0.5rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      height: 60px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(0, 0, 139, 1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.6rem;
      color: #fff;
      background-color: rgba(0, 0, 139, 0.8);
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      transition: all 0.4s ease;
      height: 40px;
    }

    .navbar-brand img {
      height: 25px;
      margin-right: 8px;
    }

    .navbar-brand:hover {
      background-color: #000080;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #fff;
      left: 0;
      bottom: 0;
      transition: width 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    .navbar-nav .nav-link:hover {
      color: #ff6f61;
      transform: translateY(-3px);
    }

    .navbar-nav .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ff6f61;
      border-radius: 5px;
    }

    .navbar-nav .nav-link.active::after {
      width: 100%;
    }

    .navbar-nav .dropdown-menu {
      background: rgba(0, 0, 0, 0.9);
      border: none;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .navbar-nav .dropdown-menu.show {
      opacity: 1;
    }

    .navbar-nav .dropdown-item {
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    .navbar-nav .dropdown-item:hover {
      background: #000080;
      color: #fff;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .navbar-toggler.collapsed .navbar-toggler-icon {
      transform: rotate(0deg);
    }

    .navbar-toggler:not(.collapsed) .navbar-toggler-icon {
      transform: rotate(90deg);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero .content {
      padding: 3rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
      opacity: 1;
      text-align: center;
    }

    /* Welcome Text Animation */
    .hero h1 {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Pulse Effect for Explore Button */
    .hero .btn-explore {
      background: linear-gradient(45deg, #6dd5ed, #2193b0);
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
      font-size: 1.2rem;
      display: inline-block;
      margin-top: 1rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 150, 255, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
      }
    }

    .hero .btn-explore:hover {
      background: linear-gradient(45deg, #2193b0, #6dd5ed);
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 150, 255, 0.6);
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.4rem;
        padding: 0.2rem 0.6rem;
      }

      .navbar-brand img {
        height: 20px;
      }

      .navbar-nav .nav-link {
        font-size: 0.8rem;
        padding: 0.2rem 0.5rem;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://png.pngtree.com/template/20190422/ourmid/pngtree-cross-plus-medical-logo-icon-design-template-image_145195.jpg" alt="Medicine Logo" />
        MEDIGOOD
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="signupDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Signup</a>
            <ul class="dropdown-menu" aria-labelledby="signupDropdown">
              <li><a class="dropdown-item" href="{% url 'signup' %}">User Signup</a></li>
              <li><a class="dropdown-item" href="{% url 'pharmacy_signup' %}">Pharmacy Signup</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="content">
      <h1>Welcome to <span style="color: #00FFFF;">MEDIGOOD</span></h1>
      <a href="login" class="btn btn-explore">Explore Now</a>
    </div>
  </section>

  <script>
    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
