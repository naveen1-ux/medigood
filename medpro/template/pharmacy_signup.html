{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Signup</title>
    <style>
        /* Full page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Signup card */
        .container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* Title */
        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Form layout */
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        /* Labels */
        label {
            font-weight: bold;
            margin-top: 12px;
            color: #555;
        }

        /* Input and textarea fields */
        input, textarea {
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* Textarea styling */
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Submit button */
        button {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Responsive behavior */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pharmacy Signup</h2>
        <form method="POST">
            {% csrf_token %}

            <label for="username">Username:</label>
            {{ form.username }}

            <label for="email">Email:</label>
            {{ form.email }}

            <label for="pharmacy_name">Pharmacy Name:</label>
            {{ form.pharmacy_name }}

            <label for="address">Address:</label>
            {{ form.address }}

            <label for="contact_number">Contact Number:</label>
            {{ form.contact_number }}

            <label for="password1">Password:</label>
            {{ form.password1 }}

            <label for="password2">Confirm Password:</label>
            {{ form.password2 }}

            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
