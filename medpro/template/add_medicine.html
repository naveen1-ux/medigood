{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medicine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://t4.ftcdn.net/jpg/05/77/84/27/360_F_577842756_DWiS65lNLDG5DPaozrJk3c9TgkGGBwCb.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .navbar {
      background: linear-gradient(135deg, rgba(0, 172, 193, 0.75), rgba(0, 98, 255, 0.75));
      backdrop-filter: blur(12px);
      border-radius: 0 0 18px 18px;
      padding: 0.5rem 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      font-size: 0.9rem;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      color: #004aad;
      background-color: #ffffffcc;
      padding: 0.2rem 0.8rem;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .navbar-brand img {
      height: 28px;
      margin-right: 8px;
      border-radius: 6px;
    }

    .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 1rem;
      margin-right: 12px;
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .payment-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      max-width: 600px;
      margin: 100px auto 20px;
    }

    .payment-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-submit {
      background-color: #6dd5ed;
      color: #fff;
      border: none;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      transition: background-color 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }

    .btn-submit:hover {
      background-color: #2193b0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      padding: 0.8rem;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://png.pngtree.com/template/20190422/ourmid/pngtree-cross-plus-medical-logo-icon-design-template-image_145195.jpg" alt="Logo" />
        MediGood
      </a>
      <!-- Right-aligned Home link -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pharmacyhome' %}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Medicine Section -->
  <div class="payment-container">
    <h3>Add New Medicine</h3>

    <!-- Medicine Form -->
    <form method="post" enctype="multipart/form-data"> <!-- Added enctype for file uploads -->
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_name">Medicine Name</label>
        {{ form.name }}
      </div>

      <div class="form-group">
        <label for="id_type">Medicine Type</label>
        {{ form.type }}
      </div>

      <div class="form-group">
        <label for="id_dosage">Dosage</label>
        {{ form.dosage }}
      </div>

      <div class="form-group">
        <label for="id_expiry_date">Expiry Date</label>
        {{ form.expiry_date }}
      </div>

      <div class="form-group">
        <label for="id_description">Description</label>
        {{ form.description }}
      </div>

      <div class="form-group">
        <label for="id_price">Price</label>
        {{ form.price }}
      </div>

      <!-- New Image Upload Field -->
      <div class="form-group">
        <label for="id_image">Medicine Image</label>
        {{ form.image }} <!-- This will render the ImageField -->
      </div>

      <button type="submit" class="btn-submit">Add Medicine</button>
    </form>
  </div>

</body>

</html>
