{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://t4.ftcdn.net/jpg/05/77/84/27/360_F_577842756_DWiS65lNLDG5DPaozrJk3c9TgkGGBwCb.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .navbar {
      background: linear-gradient(135deg, rgba(0, 172, 193, 0.75), rgba(0, 98, 255, 0.75));
      backdrop-filter: blur(12px);
      border-radius: 0 0 18px 18px;
      padding: 1rem 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.9rem;
      color: #004aad;
      background-color: #ffffffcc;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .navbar-brand img {
      height: 36px;
      margin-right: 10px;
      border-radius: 6px;
    }

    .navbar-nav .nav-link {
      position: relative;
      color: #ffffff;
      font-size: 1.1rem;
      margin-right: 15px;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: #6dd5ed;
      box-shadow: 0 2px 10px rgba(109, 213, 237, 0.4);
    }

    .navbar-nav .nav-link.active {
      color: #6dd5ed;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(109, 213, 237, 0.5);
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px; /* Increased padding for better spacing */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      margin: 100px auto 20px; /* Added top margin for spacing from navbar */
    }

    .profile-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-info p {
      font-size: 16px;
      color: #555;
    }

    .profile-info p strong {
      color: #333;
    }

    .btn-explore {
      background-color: #6dd5ed;
      color: #fff;
      border: none;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      transition: background-color 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }

    .btn-explore:hover {
      background-color: #2193b0;
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.6rem;
      }

      .navbar-brand img {
        height: 30px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://png.pngtree.com/template/20190422/ourmid/pngtree-cross-plus-medical-logo-icon-design-template-image_145195.jpg" alt="Logo" />
        USER HOMEPAGE
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'userhome' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <h3>Welcome, {{ user.username }}!</h3>
    <div class="profile-info">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>First Name:</strong> {{ user.first_name }}</p>
      <p><strong>Last Name:</strong> {{ user.last_name }}</p>
      <p><strong>Join Date:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
    </div>
    <a href="{% url 'userhome' %}" class="btn-explore">Back to Home</a>
  </div>

</body>

</html>
